<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Add your details</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}" >


  </head>

  <body>
    <br>
    <br>

    <div class="container">

      <form action="/process" method="post">
        <div class="form-group">
          <label for="usn">USN</label>
          <input type="text" id="inputName" name="usn" class="form-control" placeholder="USN" required autofocus>
        </div>

        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="inputName" name="name" class="form-control" placeholder="Your Name" required autofocus>
        </div>

        <div class="form-group">
          <label for="company">Company</label>
          <input type="text" id="inputName" name="company" class="form-control" placeholder="Company Name" required autofocus>
        </div>

        <div class="form-group">
          <label for="designation">Designation</label>
          <input type="text" id="inputName" name="designation" class="form-control" placeholder="Designation" required autofocus>
        </div>

        <div class="form-group">
          <label for="package">Package</label>
          <input type="text" id="inputName" name="package" class="form-control" placeholder="CTC" required autofocus>
        </div>


        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit  Your Details</button>
      </form>

    </div> <!-- /container -->

  </body>
</html>
